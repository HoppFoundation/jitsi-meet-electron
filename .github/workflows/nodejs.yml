name: Electron

on:
  push:
    tags:
      - 'v*'

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: Install robotjs dependencies for ubuntu
      run: sudo apt install libxtst-dev libpng++-dev
      if: startsWith(matrix.os, 'ubuntu')
    - name: Prepare for mas with provisioning profile
      if: startsWith(matrix.os, 'macos')
      run: |
        echo '${{ secrets.mac_provisionprofile }}' | base64 -D -o embedded.provisionprofile
    - name: Update node-gyp for mac arm build
      if: startsWith(matrix.os, 'macos')
      run: |
        npm install --global node-gyp@7.1.2
        npm config set node_gyp $(npm prefix -g)/lib/node_modules/node-gyp/bin/node-gyp.js
    - name: Build/release Electron app
      uses: samuelmeuli/action-electron-builder@v1
      with:
        # GitHub token, automatically provided to the action
        # (No need to define this secret in the repo settings)
        github_token: ${{ secrets.github_token }}
 
        # code-signing for mac OS
        mac_certs: ${{ secrets.mac_certs }}
        mac_certs_password: ${{ secrets.mac_certs_password }}

        # no code-signing for windows, as the appxupload is signed by Microsoft after submission

        # If the commit is tagged with a version (e.g. "v1.0.0"),
        # release the app after building
        release: ${{ startsWith(github.ref, 'refs/tags/v') }}
      env:
        SDKROOT: /Library/Developer/CommandLineTools/SDKs/MacOSX11.1.sdk